<!DOCTYPE html>
<html>
<head>
<title>PeerConnection Demo 1</title>
<style>
video {
  border:5px solid black;
  width:480px;
  height:360px;
}
button {
  font: 18px sans-serif;
  padding: 8px;
}
textarea {
  font-family: monospace;
  margin: 2px;
  width:480px;
  height:640px;
}
</style>
</head>
<body>
<video id="vid1" autoplay></video>
<video id="vid2" autoplay></video>
<video id="vid3" autoplay></video>
<br>
<button id="btn1" onclick="start()">Start</button>
<button id="btn2" onclick="call()">Call</button>
<button id="btn3" onclick="hangup()">Hang Up</button>
<br>
<script>
//var vid1 = document.getElementById("vid1");
//var vid2 = document.getElementById("vid2");
btn1.disabled = false;
btn2.disabled = true;
btn3.disabled = true;
var pc1_local, pc1_remote;
var pc2_local, pc2_remote;
var localstream;

function trace(text) {
  // This function is used for logging.
  if (text[text.length - 1] == '\n') {
    text = text.substring(0, text.length - 1);
  }
  console.log((performance.webkitNow() / 1000).toFixed(3) + ": " + text);
}

function gotStream(stream){
  trace("Received local stream");
  vid1.src = webkitURL.createObjectURL(stream);
  localstream = stream;
  btn2.disabled = false;
}

function start() {
  trace("Requesting local stream");
  btn1.disabled = true;
  navigator.webkitGetUserMedia({audio:true, video:true},
                               gotStream, function() {});
}  
  
function call() {
  btn2.disabled = true;
  btn3.disabled = false;
  trace("Starting calls");
  if (localstream.videoTracks.length > 0)
    trace("Using Video device: " + localstream.videoTracks[0].label);  
  if (localstream.audioTracks.length > 0)
    trace("Using Audio device: " + localstream.audioTracks[0].label);

  pc1_local = new webkitPeerConnection00(null, iceCallback1Local);
  pc1_remote = new webkitPeerConnection00(null, iceCallback1Remote);
  pc1_remote.onaddstream = gotRemoteStream1; 
  trace("PC1: created local and remote peer connection objects"); 
  
  pc2_local = new webkitPeerConnection00(null, iceCallback2Local);
  pc2_remote = new webkitPeerConnection00(null, iceCallback2Remote);
  pc2_remote.onaddstream = gotRemoteStream2;
  trace("PC2: created local and remote peer connection objects");
  
  signal(pc1_local, pc1_remote, "PC1: ");
  signal(pc2_local, pc2_remote, "PC2: ");
}

function signal(pc_local, pc_remote, prefix) {
  pc_local.addStream(localstream);
  trace(prefix + "Adding local stream to peer connection");
  var offer = pc_local.createOffer(null);
  trace(prefix + "Created offer:\n" + offer.toSdp());
  pc_local.setLocalDescription(pc_local.SDP_OFFER, offer);
  trace(prefix + "SetLocalDesc1");
  pc_remote.setRemoteDescription(pc_remote.SDP_OFFER, offer);
  trace(prefix + "SetRemoteDesc2");
  var answer = pc_remote.createAnswer(offer.toSdp(),
                                      {has_audio:true, has_video:true});
  trace(prefix + "Created answer:\n" + answer.toSdp());
  pc_remote.setLocalDescription(pc_remote.SDP_ANSWER, answer);
  trace(prefix + "SetLocalDesc2");
  pc_local.setRemoteDescription(pc_local.SDP_ANSWER, answer);
  trace(prefix + "SetRemoteDesc1");
  pc_local.startIce();
  pc_remote.startIce();
  trace(prefix + "Started ICE for both local & remote");
}

function hangup() {
  trace("Ending calls");
  pc1_local.close(); 
  pc1_remote.close();
  pc2_local.close();
  pc2_remote.close();
  pc1_local = pc1_remote = null;
  pc2_local = pc2_remote = null;
  btn3.disabled = true;
  btn2.disabled = false;
}

function gotRemoteStream1(e){
  vid2.src = webkitURL.createObjectURL(e.stream);
  trace("PC1: Received remote stream");
}

function gotRemoteStream2(e){
  vid3.src = webkitURL.createObjectURL(e.stream);
  trace("PC2: Received remote stream");
}

function iceCallback1Local(candidate,bMore){
  handleCandidate(candidate, pc1_remote, "PC1: ", "local");
}
      
function iceCallback1Remote(candidate,bMore){
  handleCandidate(candidate, pc1_local, "PC1: ", "remote");
}

function iceCallback2Local(candidate,bMore){
  handleCandidate(candidate, pc2_remote, "PC2: ", "local");
}
      
function iceCallback2Remote(candidate,bMore){
  handleCandidate(candidate, pc2_local, "PC2: ", "remote");
}

function handleCandidate(candidate, dest, prefix, type) {
  if (candidate) {
    dest.processIceMessage(candidate);
    trace(prefix + "New " + type + " ICE candidate: " + candidate.toSdp());
  }
}
</script>
</body>
</html>
