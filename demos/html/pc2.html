<!DOCTYPE html>
<html>
<head>
<title>PeerConnection Demo 2</title>
<script src="/js/adapter.js"></script>
<style>
video {
  border:5px solid black;
  width:480px;
  height:360px;
}
button {
  font: 18px sans-serif;
  padding: 8px;
}
textarea {
  font-family: monospace;
  margin: 2px;
  width:480px;
  height:640px;
}
</style>
</head>
<body>
<video id="vid1" autoplay></video>
<video id="vid2" autoplay></video>
<br>
<button id="btn1" onclick="start()">Start</button>
<button id="btn2" onclick="call()">Call</button>
<button id="btn3" onclick="hangup()">Hang Up</button>
<br>
<xtextarea id="ta1"></textarea>
<xtextarea id="ta2"></textarea>
<script>
//var vid1 = document.getElementById("vid1");
//var vid2 = document.getElementById("vid2");
btn1.disabled = false;
btn2.disabled = true;
btn3.disabled = true;
var pc1,pc2;
var localstream;

function trace(text) {
  // This function is used for logging.
  if (text[text.length - 1] == '\n') {
    text = text.substring(0, text.length - 1);
  }
  console.log((performance.now() / 1000).toFixed(3) + ": " + text);
}

function gotStream(stream){
  trace("Received local stream");
  attachMediaStream(vid1, stream);
  localstream = stream;
  btn2.disabled = false;
}

function start() {
  trace("Requesting local stream");
  btn1.disabled = true;
  getUserMedia({audio:true, video:true},
                gotStream, function() {});
}  
  
function onError(x) {
  trace("Error:" + x);
}

function call() {
  btn2.disabled = true;
  btn3.disabled = false;
  trace("Starting call");
  if (localstream.videoTracks && localstream.videoTracks.length > 0)
    trace('Using Video device: ' + localstream.videoTracks[0].label);  
  if (localstream.audioTracks && localstream.audioTracks.length > 0)
    trace('Using Audio device: ' + localstream.audioTracks[0].label);
  var servers = null;
  pc1 = new RTCPeerConnection(servers);
  trace("Created local peer connection object pc1");
  pc1.onicecandidate = iceCallback1; 
  pc2 = new RTCPeerConnection(servers);
  trace("Created remote peer connection object pc2");
  pc2.onicecandidate = iceCallback2;
  pc2.onaddstream = gotRemoteStream; 

  pc1.addStream(localstream);
  trace("Adding Local Stream to peer connection");

  pc1.createOffer(gotDescription1, onError);
}

function setLocalDescriptionSuccess() {
  trace("Set local description: OK");
};

function setRemoteDescriptionSuccess() {
  trace("Set remote description: OK");
};

function gotDescription1(desc){
  trace("Offer from pc1 \n" + desc.sdp);
  pc1.setLocalDescription(desc, setLocalDescriptionSuccess, onError);
  pc2.setRemoteDescription(desc, setRemoteDescriptionSuccess, onError);
  pc2.createAnswer(gotDescription2, onError, 
    {OfferToReceiveVideo: true, OfferToReceiveAudio: true});
}

function gotDescription2(desc){
  trace("Answer from pc2 \n" + desc.sdp);
  pc2.setLocalDescription(desc, setLocalDescriptionSuccess, onError);
  pc1.setRemoteDescription(desc, setRemoteDescriptionSuccess, onError);
}

function hangup() {
  trace("Ending call");
  pc1.close(); 
  pc2.close();
  pc1 = null;
  pc2 = null;
  btn3.disabled = true;
  btn2.disabled = false;
}

function gotRemoteStream(e){
  attachMediaStream(vid2, e.stream);
  trace("Received remote stream");
}

function iceCallback1(event){
  if (event.candidate) {
    pc2.addIceCandidate(new RTCIceCandidate(event.candidate));
    trace("Local ICE candidate: \n" + event.candidate.candidate);
  }
}
      
function iceCallback2(event){
  if (event.candidate) {
    pc1.addIceCandidate(new RTCIceCandidate(event.candidate));
    trace("Remote ICE candidate: \n " + event.candidate.candidate);
  }
}
</script>
</body>
</html>
